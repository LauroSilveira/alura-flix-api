server:
  port: 8080
  # Disable StackTrace of Spring on response when an error happen
  error:
    include-stacktrace: never

spring:
  application:
    name: alura-flix-api
  data:
    mongodb:
      database: alura-flix
      # always commit the uri like this: ${DATABASE_PRO}
      uri: ${DATABASE_PRO}

api:
  security:
    # always commit the uri like this: ${JWT_SECRET}
    token-jwt-secret: ${JWT_SECRET}
