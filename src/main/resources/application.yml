server:
  port: ${PORT:8080}
  # Disable StackTrace of Spring on response when an error happen
  error:
    include-stacktrace: never

spring:
  application:
    name: alura-flix-api
  profiles:
    active: prod
  config:
    import: optional:configserver:http://localhost:8888

springdoc:
  swagger-ui:
    operations-sorter: method
    tags-sorter: alpha

management:
  endpoint:
    refresh:
      enabled: true